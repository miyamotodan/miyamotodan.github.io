<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #0073e6;
            color: white;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto nella Mia Pagina</h1>
        <p>Esplora il mio mondo digitale.</p>
    </header>
    <main>
        <section class="intro">
            <h2>Chi Sono</h2>
            <p>Breve introduzione su di te e il tuo lavoro.</p>
        </section>
        <section class="projects">
            <h2>I Miei Progetti</h2>
            <p>Scopri alcuni dei miei progetti su GitHub.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Il Mio Nome - <a href="https://github.com/tuo-username">GitHub</a></p>
    </footer>
</body>
</html>
